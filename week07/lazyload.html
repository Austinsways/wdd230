<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/lazyload.css">
    <title>lazy loading assignment</title>
</head>
<body>
    <h1>Lazy Loading Technique</h1>
    <picture>
        
        <img src="images/1f4d8ea7-e9d9-48b7-b70c-819482fb10fb-cover.png" alt="albertsons" data-src="https://placekitten.com/200/300" class="LazyLoadedImage">
        <img src="images/1f4d8ea7-e9d9-48b7-b70c-819482fb10fb-cover.png" alt="albertsons" data-src="images\300x400Exampleimg.png" class="LazyLoadedImage">
        <img src="images/1f4d8ea7-e9d9-48b7-b70c-819482fb10fb-cover.png" alt="albertsons" data-src="images\random1.png" class="LazyLoadedImage">
        <img src="images/1f4d8ea7-e9d9-48b7-b70c-819482fb10fb-cover.png" alt="albertsons" data-src="images\random2.jpg" class="LazyLoadedImage">
        <img src="images/1f4d8ea7-e9d9-48b7-b70c-819482fb10fb-cover.png" alt="albertsons" data-src="images\random3.jpg" class="LazyLoadedImage">
        <img src="images/1f4d8ea7-e9d9-48b7-b70c-819482fb10fb-cover.png" alt="albertsons" data-src="images\random4.jpg" class="LazyLoadedImage">
    </picture>
    <script src="scripts/lazyload.js"></script>
</body>
</html>
